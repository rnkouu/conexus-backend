<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter','ui-sans-serif','system-ui','sans-serif'],
            display: ['Poppins','Inter','ui-sans-serif','system-ui']
          },
          colors: {
            // AUP Color Palette
            brand: '#002147',   // Deep Royal Blue (Primary)
            brandLight: '#1e3a8a', // Lighter Blue for hovers
            accent1: '#FFD700', // Gold (Primary Accent)
            accent2: '#FDB813', // Deep Gold/Amber
            accent3: '#003366', // Secondary Blue
            soft: '#f8fafc',    // Very light gray/white
            goldText: '#b45309' // Darker gold for text readability
          },
          boxShadow: {
            card:'0 10px 40px -10px rgba(0, 33, 71, 0.15)', // Blue-ish shadow
            glow:'0 0 30px -5px rgba(255, 215, 0, 0.3)' // Gold glow
          }
        }
      }
    }
  </script>

  <style>
    html,body{height:100%;overflow-x:hidden;}
    
    /* Modern Glass Effect */
    .glass {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0, 33, 71, 0.1);
    }

    /* Gradient Text - Blue to Gold */
    .grad-text {
      background: linear-gradient(135deg, #002147 0%, #1e40af 40%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Gradient Button - AUP Style */
    .grad-btn {
      background-image: linear-gradient(135deg, #002147 0%, #1e3a8a 100%);
      position: relative;
      overflow: hidden;
      transition: all .4s cubic-bezier(.4,0,.2,1);
      border: 1px solid transparent;
    }
    .grad-btn::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent); /* Gold shine */
      transition: left .6s;
    }
    .grad-btn:hover::before { left: 100%; }
    .grad-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px rgba(0, 33, 71, 0.4);
      border-color: #FFD700; /* Gold border on hover */
    }

    /* Page Background */
    .bg-page {
      position: relative;
      background:
        radial-gradient(80% 55% at 0% 0%, rgba(30, 58, 138, 0.05), transparent 60%),
        radial-gradient(70% 60% at 100% 0%, rgba(255, 215, 0, 0.08), transparent 62%), /* Gold tint top right */
        linear-gradient(#ffffff, #f1f5f9);
    }

    /* Floating Orbs Animation - Adjusted colors */
    @keyframes float { 0%,100%{ transform:translateY(0) scale(1) } 50%{ transform:translateY(-20px) scale(1.05) } }
    
    .floating-orb { position: absolute; border-radius: 50%; filter: blur(60px); opacity: .5; pointer-events: none; z-index: 0; }
    .orb-1 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(30, 58, 138, 0.2), transparent 70%); top: -10%; left: -10%; animation: float 10s ease-in-out infinite; }
    .orb-2 { width: 400px; height: 400px; background: radial-gradient(circle, rgba(255, 215, 0, 0.15), transparent 70%); top: 30%; right: -10%; animation: float 14s ease-in-out infinite reverse; }
    .orb-3 { width: 300px; height: 300px; background: radial-gradient(circle, rgba(30, 58, 138, 0.1), transparent 70%); bottom: 0; left: 20%; animation: float 12s ease-in-out infinite; }

    /* Particles */
    .particles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; z-index: 1; }
    .particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; animation: particle-float 15s infinite linear; }
    @keyframes particle-float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Cards & Interaction */
    .hover-card { transition: all .4s cubic-bezier(.4,0,.2,1); transform-style: preserve-3d; will-change: transform, box-shadow; }
    .hover-card:hover { transform: translateY(-6px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); background: #fff; border-color: #fbbf24; }
    
    .reveal { opacity: 0; transform: translateY(24px) scale(.97); transition: all .7s cubic-bezier(.4,0,.2,1); }
    .reveal.show { opacity: 1; transform: none; }

    .nav-link { position: relative; transition: color .3s; font-weight: 500; color: #475569; }
    .nav-link:hover { color: #002147; }
    .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 3px; background: #FFD700; transition: width .3s cubic-bezier(.4,0,.2,1); }
    .nav-link:hover::after { width: 100%; }

    input:focus, textarea:focus, select:focus {
      outline: none; border-color: #002147;
      box-shadow: 0 0 0 3px rgba(0, 33, 71, 0.1); transition: all .2s;
    }

    .pill { border-radius: 999px; transition: all .3s; }
    .pill:hover { transform: scale(1.05); border-color: #FFD700; color: #002147; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    /* Loading Spinner */
    .spinner {
      border: 3px solid rgba(0, 33, 71, 0.1);
      border-left-color: #FFD700; /* Gold spinner */
      border-radius: 50%;
      width: 32px; height: 32px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-page text-brand font-sans">
  <div id="app"></div>
  <div id="portal-root" style="display:none;"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const portalId = params.get('portal');
      if (portalId) {
        const appEl = document.getElementById('app');
        const portalEl = document.getElementById('portal-root');
        if (appEl) appEl.style.display = 'none';
        if (portalEl) portalEl.style.display = 'block';
      }
    })();
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.createElement('div');
      container.className = 'particles';
      container.style.position = 'fixed'; container.style.inset = '0';
      container.style.pointerEvents = 'none'; container.style.zIndex = '0';
      // AUP Colors for particles
      const colors = ['rgba(0, 33, 71, 0.3)', 'rgba(255, 215, 0, 0.4)', 'rgba(30, 58, 138, 0.2)'];
      for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 15 + 's';
        p.style.animationDuration = (18 + Math.random() * 10) + 's';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        container.appendChild(p);
      }
      document.body.prepend(container);
    });
  </script>
